spring:
  cloud:
    nacos:
      discovery:
        server-addr: 121.5.251.250:8848
    gateway:
      routes: #优先级从上往下
#        - id: test_route
#          uri: https://www.baidu.com
#          predicates:
#            - Query=url,baidu
        - id: product_route
          uri: lb://gulimall-product #负载均衡
          predicates:
            - Path=/api/product/** #请求地址有api前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: third_party_route
          uri: lb://gulimall-third-party #负载均衡
          predicates:
            - Path=/api/thirdparty/** #请求地址有api前缀
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}
        - id: member_route
          uri: lb://gulimall-member #负载均衡
          predicates:
            - Path=/api/member/** #请求地址有api前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: ware_route
          uri: lb://gulimall-ware #负载均衡
          predicates:
            - Path=/api/ware/** #请求地址有api前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: admin_route
          uri: lb://renren-fast #负载均衡
          predicates:
            - Path=/api/** #请求地址有api前缀
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        - id: gulimall_host_name
          uri: lb://gulimall_product #负载均衡
          predicates:
          - Host=**.gulimall.com,gulimall.com #请求域名
  application:
    name: gulimall-gateway
